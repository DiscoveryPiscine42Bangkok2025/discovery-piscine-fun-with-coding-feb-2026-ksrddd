<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <input type="text" id="left">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right">
    <input type="submit" value="Try me!" id="btn">
    <div id="result"></div>

</body>

</html>
